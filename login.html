<html>
    <head>
        <title>OService - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquerymin.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>        
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="js/login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Login - OService</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                             alt="">
                        <form id="form-login" class="form-signin">
                            <div id="alerta-form" class="alert alert-danger hide" role="alert"></div>
                            <input type="text" id="login" class="form-control" placeholder="Usuario" required autofocus>
                            <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Entrar</button>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">
                                Lembrar
                            </label>                            
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
